<!-- Displaying all of the blog posts -->
{% for post in site.posts %}
<a href="{{ post.url }}" class="preview">
	<div class="preview-container">
		<div class="preview-title">{{ post.title }}</div>
	    <div class="preview-date">{{ post.date | date: "%B %e, %Y" }}</div>
    </div>
</a>
{% endfor %}
